<div class="sign-in card-body">
  <h3>Sign Up</h3>
  <p>Please fill out form to register</p>
  <form>
    <div class="form-group">
      <input type="email" class="form-control form-control-lg" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
    </div>
    <input type="submit" class="btn btn-outline-light btn-block">
  </form>
  <h5 href="#" class="float-right text-link" (click)="showSignInComponent()">
    <ins>Already registered? Sign In</ins>
  </h5>
</div>
