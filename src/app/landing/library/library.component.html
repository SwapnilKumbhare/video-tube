<header id="library-section">
    <div class="dark-overlay">
        <div class="p-2">
            <div class="container">
                <div class="row">
                    <div class="w-100 library-content" *ngIf="showMovieList">
                        <div class="card-sec p-2" *ngFor="let payLoad of httpPayload">
                            <div class="card">
                                <div class="p-3">
                                    <div class="d-inline custom-frame" [innerHtml]="payLoad.videoHtml"></div>
                                    <div class="card-desc d-block float-right m-1">
                                        <h4>{{payLoad.movieTitle}}</h4>
                                        <p>{{payLoad.movieDescription}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="action-block">
                                <a class="btn btn-primary m-1">Play Trailer</a>
                                <a class="btn btn-primary float-right m-1">Rent and Watch >></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
